<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kids Math Practice App</title>
  <link rel="stylesheet" href="quiz_style.css">
  <!-- Using Google Fonts for a modern look -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="quiz-loadingIndicator"></div>
  <div class="quizContainer">
    <!-- Setup quizScreen -->
    <div id="setupquizScreen" class="quizScreen">
      <h1>Math Practice App</h1>
      <form id="setupForm">
        <div class="form-group">
          <label for="age">Select age group:</label>
          <input type="number" id="age" name="age" min="5" max="10" required>
        </div>
        <div class="form-group">
          <label for="duration">Test Duration (minutes, 1-30):</label>
          <input type="number" id="duration" name="duration" min="1" max="30" required>
        </div>
        <div class="form-group">
          <p>Select Question Types:</p>
          <div class="quiz-checkbox-group">
            <label><input type="checkbox" name="qType" value="addition" checked> Addition</label>
            <label><input type="checkbox" name="qType" value="subtraction" checked> Subtraction</label>
            <label><input type="checkbox" name="qType" value="multiplication" checked> Multiplication</label>
            <label><input type="checkbox" name="qType" value="logical" checked> Logical Reasoning</label>
          </div>
        </div>
        <div class="form-group center">
          <button type="submit" class="btn">Start Test</button>
        </div>
      </form>
    </div>

    <!-- Test quizScreen -->
    <div id="testquizScreen" class="quizScreen quizHidden">
      <div class="top-bar">
        <div class="quiz-timer" id="quiz-timerDisplay"></div>
        <!-- Moved Submit Test button to top right -->
        <button id="submitBtn" class="btn quiz-submit-btn">Submit Test</button>
      </div>
      <div class="question-quizContainer" id="questionquizContainer"></div>
      <div class="quiz-navigation">
        <button id="prevBtn" class="btn">Previous</button>
        <button id="nextBtn" class="btn">Next</button>
      </div>
    </div>

    <!-- quiz-results quizScreen -->
    <div id="quiz-resultsquizScreen" class="quizScreen quizHidden">
      <h2>Test quiz-results</h2>
      <div id="scoreDisplay"></div>
      <div id="quiz-resultsList"></div>
      <div class="center">
        <button onclick="location.reload()" class="btn">Restart Test</button>
      </div>
    </div>
  </div>
  <div id="leaderboardquizContainer"></div>
  <div id="achievementsquizContainer"></div>
  <div id="certificatequizContainer"></div>
  <div id="shareLinks"></div>
  
  <p id="rankDisplay"></p>
  <p id="percentileDisplay"></p>
  
  <script src="quiz_script.js"></script>
</body>
</html>
